<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

<body>
   <header>
    <h3>Bienvenido a Polo_Digital</h3>
    <h5>Nuestro inventario</h5>
</header>
<main>
  <div id="inventario">
    <ul>
        <li>ordenador_dell</li>
        <li>televisor_SONY</li>
        <li>altavoz_HUAWEI</li>
        <li>portatil_LENOVO</li>
    </ul>
  </div> 
    <h3>Introducir al inventario</h3>

    <form>
        <input type="text" id="nombre" placeholder="Nombre"/>
        <input type="number" id="referencia" placeholder="Referencia"/>
        <input type="text" id="tipo" placeholder="tipo"/>
        <input type="number" id="estado" placeholder="ESTADO? 1:OK 0:USADO">
        <input type="text" id="marca" placeholder="Marca"/>
        <input type="text" id="clienteid" placeholder="Empresa arrendataria"/>
    </form>
    <button onclick="agregarInventario()" >Agregar Inventario</button>


    <h3>Modificar algun elemento del inventario</h3>

    <form>
      <input type="text" id="nombreModificar" placeholder="Nombre"/>
      <input type="number" id="referenciaModificar" placeholder="Referencia"/>
      <input type="text" id="tipoModificar" placeholder="tipo"/>
      <input type="number" id="estadoModificar" placeholder="ESTADO? 1:OK 0:USADO">
      <input type="text" id="marcaModificar" placeholder="Marca"/>
      <input type="text" id="clienteidModificar" placeholder="Empresa arrendataria"/>
      <input type="number" id="id" class="visually-hidden"/>
  </form>
    <button onclick="actualizarInventario()">Actualizar Inventario</button>

</main>
