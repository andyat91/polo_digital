<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiliario</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body>
<header>
  <h2>Bienvenido a Polo_Digital</h2>
    <h3>Stock de Mobiliario</h3>
</header>
<main>
  <div id="mobiliario">
    <ul>
        <li>Mesa_azul</li>
        <li>Silla_roja</li>
        <li>Armario_negro</li>
        <li>Hamaca_jardin</li>
    </ul>  
  </div>
<h4>Añade nuevo mobiliario</h4>
    <form>
        <input type="text" id="nombre"  placeholder="Nombre del mobiliario"/>
        <input type="text" id="tipo" placeholder="Tipo"/>
        <input type="number" id="referencia" placeholder="Referencia del producto"/>
        <input type="number" id="estado" placeholder="ESTADO? 1:OK 0:USADO">
    </form>
    <button onclick="agregarMobiliario()">Agregar</button>
   

<h4>Modifica un elemento del mobiliario</h4>

    <form>
        <input type="text" placeholder="Nombre del mobiliario"/>
        <input type="text" placeholder="Tipo"/>
        <input type="number" placeholder="Referencia del producto"/>
        <label>Esta en buen estado?<input type="checkbox" placeholder="ok"/></label>
    </form>
    
</main>
<footer>
    <h3>Polo de contenidos digitales de Málaga</h3>
    <a href="https://www.google.es/">Acceso a Google</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/mobiliario.js"></script>
  </footer>
    
</body>
</html>
