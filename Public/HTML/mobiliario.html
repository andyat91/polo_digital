<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Silkscreen&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/header-nav.css" />
  <link rel="stylesheet" href="/css/jumbotron.css" />
</head>
<body>
  <header>
    <div class="header">
     
      <h1>P o l o _ D i g i t a l</h1>
    </div>
  </header>
<main>
  <div id="mobiliario">
    <ul>
        <li>Mesa_azul</li>
        <li>Silla_roja</li>
        <li>Armario_negro</li>
        <li>Hamaca_jardin</li>
    </ul>  
  </div>
<h4>Añade nuevo mobiliario</h4>
    <form>
        <input type="text" id="nombre"  placeholder="Nombre del mobiliario"/>
        <input type="text" id="tipo" placeholder="Tipo"/>
        <input type="number" id="referencia" placeholder="Referencia del producto"/>
        <input type="number" id="estado" placeholder="ESTADO? 1:OK 0:USADO">
        <input type="text" id="salaid" placeholder="Ubicacion?"/>
        
    </form>
    <button onclick="agregarMobiliario()">Agregar</button>
   

<h4>Modifica un elemento del mobiliario</h4>

    <form>
        <input type="text" id="nombreModificar" placeholder="Nombre del mobiliario"/>
        <input type="text" id="tipoModificar" placeholder="Tipo"/>
        <input type="number" id="referenciaModificar" placeholder="Referencia del producto"/>
        <input type="number" id="estadoModificar" placeholder="ESTADO? 1:OK 0:USADO">
        <input type="number" id="salaidModificar" placeholder="Ubicacion?"/>
        <input type="number" class="visually-hidden" id="id" />
    </form>
    <button onclick="guardarMobiliario()">Guardar modificación</button>
</main>
<footer>
    <h3>Polo de contenidos digitales de Málaga</h3>
    <a href="https://www.google.es/">Acceso a Google</a>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="/js/mobiliario.js"></script>
  </footer>
    
</body>
</html>
