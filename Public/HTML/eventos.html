<h3>Crea un nuevo evento</h3>

    <form>

        <input type="text" id="tipo" placeholder="Tipo"/>
        <input type="text" id="fechainicio" placeholder="Fecha de inicio"/>

    </form>
    <button onclick="crearEventos()">Crear evento</button>


<h3>Modifica algun dato de tu evento</h3>

    <form>
        <input type="text" id="nombreModificar" placeholder="Nombre"/>
        <input type="text" id="tipoModificar" placeholder="Tipo"/>
        <input type="tect" id="fechainicioModificar" placeholder="Fecha de inicio"/>
        <input type="text" id="fechafinModificar" placeholder="Fecha de fin"/>
        <input type="number" id="aforoModificar" placeholder="Aforo"/>
        <input type="text" id="clientesidModificar" placeholder="Empresa"/>
        <input type="text" id="salaidModificar" placeholder="Sala?"/>
        <input type="text" id="id" class="visually-hidden"/>
    </form>
    <button onclick="actualizarEvento()">Modificar evento</button>
